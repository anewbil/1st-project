<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parks and Respiration</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>

  <header class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Parks and Respiration
        </h1>
        <h2 class="subtitle">
          Ensuring your park-going experience is a breath of fresh air!
        </h2>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-three-quarters-desktop is-full-mobile"> 
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="text" placeholder="Enter National Park Name">
            </div>
            <div class="control">
              <button class="button is-success is-outlined" id="searchButton">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="image-container">
      <img src="assets/us-national-parks-map-max.jpg" alt="a map of the united states and all of its national parks" class="is-max-widescreen">
    </div>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
